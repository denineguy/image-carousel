
<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Mastering CSS Project Assignment #4 - Carousel</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <div class="container">

      <section class="wrapper">
        <input type="radio" name="thumbnail" id="slide-1" checked>
        <div class="full-image image-one"></div>

        <input type="radio" name="thumbnail" id="slide-2">
        <div class="full-image image-two"></div>

        <input type="radio" name="thumbnail" id="slide-3">
        <div class="full-image image-three"></div>

        <input type="radio" name="thumbnail" id="slide-4">
        <div class="full-image image-four"></div>

        <input type="radio" name="thumbnail" id="slide-5">
        <div class="full-image image-five"></div>
      </section>

      <section class="thumbnails">
        <label for="slide-1" class="thumbnail-one">
          <img src="https://static.pexels.com/photos/24353/pexels-photo.jpg"alt="">
        </label>
        <label for="slide-2">
          <img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" alt="">
        </label>
        <label for="slide-3">
          <img src="https://static.pexels.com/photos/26796/pexels-photo.jpg" alt="">
        </label>
        <label for="slide-4">
          <img  src="https://static.pexels.com/photos/195633/pexels-photo-195633.jpeg"alt="">
        </label>
        <label for="slide-5">
          <img src="https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg" alt="">
        </label>
      </section>
    </div>
  </body>
</html>
